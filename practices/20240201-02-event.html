<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <a href="https://24h.pchome.com.tw/" onclick="event.preventDefault()">pchome 1</a>
    <br />
    <br />
    <a href="https://24h.pchome.com.tw/" onclick="return false">pchome 2</a>
    <br />
    <br />
    <a href="https://24h.pchome.com.tw/">pchome 3</a>
    <br />
    <br />
    <a href="https://24h.pchome.com.tw/">pchome 4</a>
    <br />
    <br />
    <a href="https://24h.pchome.com.tw/">pchome 5</a>
    <br />
    <br />
    <script>
        const aTags = document.querySelectorAll('a');
        aTags[2].onclick = function (e) {
            e.preventDefault();
        };
        aTags[3].onclick = () => {
            return false;
        };
    </script>
</body>

</html>
